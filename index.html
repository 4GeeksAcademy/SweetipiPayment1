<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    </head>
    <title>Payment Form</title>
    <body>
        <div class="container border border-secondary">
            <div class="row bg-warning p-3 rounded">
                   <h3>Payment Confirmation Form</h3> 
            </div>
        <div class="row p-3">
            <div class="col-11 bg-danger m-auto rounded mt-4">
                <p>Some fields are missing</p>
            </div>
        <div class="row p-3">
            <div class="col-6">
                <span>Card Number</span>
                <input type="text" class="form-control" placeholder="xxxxxxxxxxxxxxxx" aria-label="Card Number">
            </div>
            <div class="col-3">
                <span>CVC</span>
                <input type="text" class="form-control" placeholder="xxxx" aria-label="CVC">
            </div>
            <div class="col-3">
                <span>Amount</span>
                <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
            </div>
        </div>
        <div class="row p-3">
            <div class="col-6">
                <span>First Name</span>
                <input type="text" class="form-control" placeholder="First Name" aria-label="First Name">
            </div>
            <div class="col-6">
                <span>Last Name</span>
                <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
            </div>
            <div class="row p-3">
            <div class="col-6">
                <span>City</span>
                <input type="text" class="form-control" placeholder="City" aria-label="City">
            </div>
            <div class="col-3">
                <span>State</span>
                <input type="text" class="form-control" placeholder="xxxx" aria-label="State">
            </div>
            <div class="col-3">
                <span>Zip Code</span>
                <input type="text" class="form-control" placeholder="Zip Code" aria-label="Zip Code">
            </div>
        </div>




        </div>
        </div>
        <!--This is the link for the bootstrap body link-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
